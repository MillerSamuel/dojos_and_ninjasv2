<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center gap-lg-5">
        <form action="/createdojo" method="post" class="mb-3">
            <label for="name" class="form-label">New Dojo:</label>
            <input type="text" name="name" class="form-control mb-2">
            <input type="submit" value="Create" class="btn btn-success">
        </form>
        <div>
            <h1>All Dojos</h1>
            <div class="border border-2">
                {%for dojo in dojos%}
                <h3><a href="/dojoshow/{{dojo.id}}">{{dojo.name}}</a></h3>
                {%endfor%}
            </div>
            <a href="/ninja">Add Ninjas</a>
        </div>
    </div>
</body>
</html>
